<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SignUp / Register - form</title>
  </head>
  <body>
    <main>
      <div class="container-1">
        <div>
          <p>It is time for you to register on pur page! :)</p>
          <h2>A few clicks away from creating a new account</h2>
        </div>

        <div>
            <img src="./register-now-screen-497347644_2x.jpg" alt="register-photo">
        </div>
      </div>

      <div class="container-2">
        <h2>Register</h2>
        <h4>Manage all your page efficiency</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
          similique ab quasi est quia. Error nisi neque rem quas temporib
        </p>

        <form>
          <div>
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="first Name"
            />
          </div>

          <div>
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="last Name"
            />
          </div>

          <div>
            <label for="prive-number">Private number</label>
            <input
              type="text"
              id="private-number"
              name="private-number"
              placeholder="number"
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email" />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="password"
            />
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="text"
              id="confirm-password"
              name="confirm-password"
              placeholder="confirm password"
            />
          </div>
        </form>

        <input type="checkbox" id="agreement" />
        <label for="agreement">Yes, I want to receive page emails.</label><br />

        <input type="checkbox" id="agreement-2" />
        <label for="agreement-2"
          >I agree to all Team, Privacy Policy and fees</label
        ><br />

        <input type="submit" value="Create Account" />

        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </main>
  </body>
</html>
